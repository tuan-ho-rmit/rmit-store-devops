apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-rmit-backend
  labels:
    grafana_dashboard: "1"
data:
  rmit-backend-dashboard.json: |
    {
      "title": "RMIT Backend - HTTP Metrics",
      "timezone": "browser",
      "schemaVersion": 36,
      "version": 1,
      "panels": [
        {
          "type": "stat",
          "title": "Requests / 5m",
          "targets": [
            {
              "expr": "sum(rate(http_request_duration_ms_count[5m]))"
            }
          ]
        },
        {
          "type": "graph",
          "title": "Latency (ms)",
          "targets": [
            {
              "expr": "histogram_quantile(0.95, sum(rate(http_request_duration_ms_bucket[5m])) by (le))"
            }
          ]
        }
      ]
    }


