server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # SPA routing: serve index.html for unknown paths
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Static asset caching (optional, safe defaults)
  location ~* \.(?:js|css|png|jpg|jpeg|gif|svg|ico|woff2?)$ {
    expires 7d;
    access_log off;
    try_files $uri =404;
  }
}


